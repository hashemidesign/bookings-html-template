<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./static/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Rooms
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
								<li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
							</ul>
						</li>
						
						<li class="nav-item">
							<a href="contact.html" class="nav-link">Contact</a>
						</li>
					</ul>
					<div class="d-flex">
						<a href="reservation.html" class="btn btn-outline-success">Book Now</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="container my-5">
			<div class="row">
				<div class="col">
					<h1>Make reservation</h1>
					<form action="" method="post" class="needs-validation" novalidate>
						<div class="mb-3">
							<label for="first_name" class="form-label">First Name</label>
							<input type="text" class="form-control" id="first_name" name="first_name" required autocomplete="off">
						</div>
						<div class="mb-3">
							<label for="last_name" class="form-label">Last Name</label>
							<input type="text" class="form-control" id="last_name" name="last_name" required autocomplete="off">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email Address</label>
							<input type="email" class="form-control" id="email" name="email" required autocomplete="off">
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone</label>
							<input type="text" class="form-control" id="phone" name="phone" required autocomplete="off">
						</div>
						<input type="submit" value="Make Reservation" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
		
		
		<footer class="row my-footer">
			<div class="col">
				left
			</div>
			<div class="col">
				middle
			</div>
			<div class="col">right</div>
		</footer>
		
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
